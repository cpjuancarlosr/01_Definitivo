<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/styles.css">
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 24px;
        background: #f6f8fb;
        color: #1f2933;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 8px;
      }
      p {
        margin-top: 0;
        margin-bottom: 16px;
      }
      button {
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        background: #00A878;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
      }
      button:disabled {
        background: #cbd5e0;
        cursor: not-allowed;
      }
      .status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 6px;
        background: #fff;
        border: 1px solid #dfe3eb;
        min-height: 54px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .status span {
        display: block;
        font-size: 13px;
      }
      .spinner {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 3px solid #00A878;
        border-top-color: transparent;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .hidden {
        display: none;
      }
    </style>
    <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
  </head>
  <body>
    <h1>Subir CFDI (XML) desde tu equipo</h1>
    <p>
      Selecciona los archivos XML del periodo. Se subirán a Google Drive y quedarán listos para su procesamiento en la hoja de cálculo.
    </p>
    <button id="pickerButton" disabled>Cargando...</button>
    <div class="status">
      <div class="spinner hidden" id="spinner"></div>
      <span id="status">Iniciando...</span>
    </div>

    <script type="text/javascript">
      let oauthToken = null;
      let pickerApiLoaded = false;

      function onApiLoad() {
        gapi.load('picker', onPickerApiLoad);
      }

      function onPickerApiLoad() {
        pickerApiLoaded = true;
        updateStatus('Obteniendo autorización...');
        google.script.run
          .withSuccessHandler(token => {
            oauthToken = token;
            const button = document.getElementById('pickerButton');
            button.disabled = false;
            button.textContent = 'Abrir selector de archivos';
            updateStatus('Listo. Haz clic para seleccionar archivos.');
          })
          .withFailureHandler(err => {
            updateStatus('Error de autorización: ' + err.message);
          })
          .JC_getOAuthToken();
      }

      document.getElementById('pickerButton').addEventListener('click', () => {
        if (pickerApiLoaded && oauthToken) {
          createPicker();
        } else {
          updateStatus('La API de Google Picker no está lista o falta autorización.');
        }
      });

      function createPicker() {
        const view = new google.picker.DocsView()
          .setMimeTypes('application/xml,text/xml')
          .setIncludeFolders(true)
          .setSelectFolderEnabled(false);

        const uploadView = new google.picker.DocsUploadView();

        const picker = new google.picker.PickerBuilder()
          .addView(view)
          .addView(uploadView)
          .setOAuthToken(oauthToken)
          .setDeveloperKey('') // Developer Key is not needed for this auth flow
          .setCallback(pickerCallback)
          .setOrigin(google.script.host.origin)
          .build();
        picker.setVisible(true);
      }

      function pickerCallback(data) {
        if (data[google.picker.Response.ACTION] === google.picker.Action.PICKED) {
          const fileIds = data[google.picker.Response.DOCUMENTS].map(doc => doc.id);
          if (fileIds.length > 0) {
            updateStatus(`Enviando ${fileIds.length} archivo(s) para procesar...`);
            showSpinner(true);
            google.script.run
              .withSuccessHandler(() => {
                showSpinner(false);
                updateStatus('Proceso completado. Puedes cerrar esta ventana.');
                google.script.host.close();
              })
              .withFailureHandler(err => {
                showSpinner(false);
                updateStatus('Error al procesar archivos: ' + err.message);
              })
              .JC_handlePickedFiles_(fileIds);
          } else {
            updateStatus('No se seleccionaron archivos.');
          }
        } else if (data[google.picker.Response.ACTION] === google.picker.Action.CANCEL) {
          updateStatus('Selección cancelada.');
        }
      }

      function updateStatus(message) {
        document.getElementById('status').textContent = message;
      }

      function showSpinner(visible) {
        document.getElementById('spinner').classList.toggle('hidden', !visible);
      }
    </script>
  </body>
</html>
